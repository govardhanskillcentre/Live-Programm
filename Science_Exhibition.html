<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Day Exhibition</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Ensure full viewport height */
        }

      .container {
            width: 90%; /* Responsive width */
            max-width: 960px; /* Maximum width on larger screens */
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add some top margin */
            border-radius: 8px; /* Rounded corners */
        }

      .header {
            text-align: center;
            margin-bottom: 20px;
        }

      .logo {
            max-width: 200px; /* Adjust logo size */
            height: auto;
      
        }

      .headline {
            font-size: 1.8em;
            font-weight: bold;
            color: #333; /* Darker heading color */
             margin-bottom: 10px;
        }

      .date {
            font-size: 1.2em;
            color: #666; /* Slightly lighter date color */
            margin-bottom: 20px;
        }

      .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }

      .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

      .button-container {
            text-align: center; /* Center the button */
        }

      .open-video-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners for the button */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
          .headline {
                font-size: 1.5em;
            }
          .date {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img class="logo" width="120px" src="https://govardhanskillcentre.github.io/student/gsc%20logo.png" alt="School Logo">  <h1 class="headline">Govardhan skill centre</h1>
            <p class="date">28th Feb - Science Day Exhibition</p>
        </div>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/BPLp-quwfQk?si=vvARX9vhyWEjkKzV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="button-container">
            <button class="open-video-button" onclick="openYouTubeVideo()">Watch Live on YouTube</button>
        </div>

        <p>Our Govardhan Skill Centre</p>
    </div>

    <script>
        function openYouTubeVideo() {
            const videoId = "BPLp-quwfQk"; // Replace with your YouTube video ID
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }

        // Placeholder for initial video (you can dynamically set this if needed)
        const initialVideoId = "YOUR_INITIAL_VIDEO_ID";  // Replace with the video ID you want to load initially
        document.getElementById("youtube-player").src = `https://www.youtube.com/embed/${initialVideoId}`;

    </script>

</body>
</html>
